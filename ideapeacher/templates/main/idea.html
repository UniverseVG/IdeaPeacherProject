<head>
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
* {
  font-family: 'Open Sans', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #111;
  background-repeat: no-repeat;
}

.signupSection {
  background: url(https://source.unsplash.com/TV2gg2kZD1o/1600x800);
  background-repeat: no-repeat;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 800px;
  height: 450px;
  text-align: center;
  display: flex;
  color: white;
  box-shadow: 3px 10px 20px 5px rgba(0, 0, 0, .5);
}

.info {
  width: 45%;
  background: rgba(20, 20, 20, .8);
  padding: 30px 0;
  border-right: 5px solid rgba(30, 30, 30, .8);
  h2 {
    padding-top: 30px;
    font-weight: 300;
  }
  p {
    font-size: 18px;
  }
  .icon {
    font-size: 8em;
    padding: 20px 0;
    color: rgba(10, 180, 180, 1);
  }
}

.signupForm {
  width: 70%;
  padding: 30px 0;
  background: rgba(20, 40, 40, .8);
  transition: .2s;
  h2 {
    font-weight: 300;
  }
}

.inputFields {
  margin: 15px 0;
  font-size: 16px;
  padding: 10px;
  width: 250px;
  border: 1px solid rgba(10, 180, 180, 1);
  border-top: none;
  border-left: none;
  border-right: none;
  background: rgba(20, 20, 20, .2);
  color: white;
  outline: none;
}

.noBullet {
  list-style-type: none;
  padding: 0;
}

#join-btn {
  border: 1px solid rgba(10, 180, 180, 1);
  background: rgba(20, 20, 20, .6);
  font-size: 18px;
  color: white;
  margin-top: 20px;
  padding: 10px 50px;
  cursor: pointer;
  transition: .4s;
  &:hover {
    background: rgba(20, 20, 20, .8);
    padding: 10px 80px;
  }
}

</style>

</head>

<div class="signupSection">
  <div class="info">
    <h2>Welcome to IdeaPeacher Website</h2>
    <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
    <p>Please Post your ideas here &#128073; &#128073;</p>
  </div>
<form method="POST" action="{% url 'ideapeacher:submitidea' %}"  class="signupForm" enctype="multipart/form-data">
{% csrf_token %}
<h2>Suggest your Idea</h2>
<br>
<ul class="noBullet">
      <li>
        <label for="category">Select Your Category:</label>
        <select name="dropdown" >
		<option value="Technology">Technology</option>
		<option value="Business">Business</option>
		<option value="Health">Health</option>
		<option value="LifeHacks">Life Hacks</option>

	</select>
      </li>
      <li>
        <label for="Idea">Write Down Your Idea:</label>

        <textarea type="text" class="inputFields" id="password" name="idea" placeholder=" Present Your Idea" value="" oninput="return passwordValidation(this.value)" required></textarea>
      </li>
      <li>
        <label for="Pdf">Place Your File:</label>
        <input type="file" class="inputFields" id="email" name="pdf"  value="" required/>
      </li>
      <li id="center-btn">
        <button type="submit" id="join-btn" name="join" alt="Join" value=""> Submit </button>
      </li>
    </ul>
  </form>
</div>
