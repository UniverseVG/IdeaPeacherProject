
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head
<body>
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account:</h2>

              <form method="post">
			    {% csrf_token %}

                <div class="form-outline mb-4">
				   <label class="form-label" for="form3Example1cg">Enter Your Username</label>
                  <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg" required />
  
                </div>

                <div class="form-outline mb-4">
				  <label class="form-label" for="form3Example3cg"> Enter Your Email</label>
                  <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" required/>

                </div>

                <div class="form-outline mb-4">
				   <label class="form-label" for="form3Example4cg">Enter Your Password</label>
                  <input type="password"  name="password1"  id="form3Example4cg" class="form-control form-control-lg" required/>

                </div>

                <div class="form-outline mb-4">
				   <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                  <input type="password"  name="password2" id="form3Example4cdg" class="form-control form-control-lg" required/>
      
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'ideapeacher:login_request' %}" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
